<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Platzi Notificaci√≥nes</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans|Montserrat' rel='stylesheet' type='text/css'>
    <style>
      a{
        color: #FF4842;
      }
      body {
        background-image: url("images/popup_background.jpg");
        background-position: top center;
        font-size: 16px;
        margin: 0;
        min-width: 400px;
        min-height: 200px;
        overflow-x: hidden;
      }
      div{
        border: 1px solid #fff;
        border-radius: 16px;
        display: inline-block;
        padding: 16px;
      }
      h1{
        color: #fff;
        font-family: 'Droid Sans';
      }
      h1:before{
        content: '-';
      }
      h1:after{
        content: '-';
      }
      
      section{
        text-align: center;
      }
      span{
        color: #fff;
        display: inline-block;
        margin-right: 8px;
      }

      span:nth-child(2),
      span:nth-child(5),
      span:nth-child(8),
      span:nth-child(11),
      span:nth-child(14),
      span:nth-child(17)
      {
        color: #FF4842;
        text-shadow: 
        0 0 10px #fff;
      }
      span:nth-child(3n+0):after{
        content: ' |';
      }
      #course{
        color: #7DCD40;
      } 
    </style>
    
  </head>
  <body>
    <section>
      <h1>Horario de Clases</h1>
        <h2 id="course">
        </h2>
        <div id="class">
            <img src="images/loading.gif" alt="" width="50px">
        </div>
    </section>

    <script src="libs/jquery.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
